<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../../css/post.css">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="../../../../js/showdown.js"></script>
    <script type="text/javascript">
        $(document).ready( function() {$("#header").load("../../../../component/header.html");});
        $(document).ready( function() {$("#side").load("../../side.html");});
        $.get("../../markdown/springframework/dataAccess.md", function(data) {
            const htmlContent = document.createElement("div");
            let converter = new showdown.Converter();
            htmlContent.innerHTML = converter.makeHtml(data);
            document.getElementById('article').appendChild(htmlContent)
            document.querySelectorAll('code').forEach(el => {
                hljs.highlightElement(el);
            })
        })
    </script>
</head>
<body>
    <div id="header"></div>
    <div id="side"></div>
    <div id="article"></div>
</body>
</html>
