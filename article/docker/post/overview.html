<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../css/post.css">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script type="text/javascript">
        $(document).ready( function() {$("#header").load("../../../component/header.html");});
        $(document).ready( function() {$("#side").load("../side.html");});
        $.get("../markdown/overview.md", function(data) {
            const htmlContent = document.createElement("div");
            var converter = new showdown.Converter();
            htmlContent.innerHTML = converter.makeHtml(data);
            document.getElementById('content').appendChild(htmlContent)
        })

        function type1() {
            $.get("../markdown/overview.md", function(data) {
                const htmlContent = document.createElement("div");
                var converter = new showdown.Converter();
                htmlContent.innerHTML = converter.makeHtml(data);
                document.getElementById('content').appendChild(htmlContent)
            })
        }

        function type2() {
            $.get("../markdown/overview-simple.md", function(data) {
                const htmlContent = document.createElement("div");
                var converter = new showdown.Converter();
                htmlContent.innerHTML = converter.makeHtml(data);
                document.getElementById('content').appendChild(htmlContent)
            })
        }
    </script>
</head>
<body>
    <div id="header"></div>
    <div id="side"></div>
    <div id="article">
        <div id="type">
            <button onclick="type1()">원문</button>
            <button onclick="type2()">정리</button>
        </div>
        <div id="content"></div>
    </div>
</body>
</html>
