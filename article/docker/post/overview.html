<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../css/post.css">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="../../../js/showdown.js"></script>
    <script type="text/javascript">
        function load(target) {
            $.get(target, function(data) {
                document.getElementById('content').innerText = "";
                const htmlContent = document.createElement("div");
                var converter = new showdown.Converter({extensions: ['table']});
                htmlContent.innerHTML = converter.makeHtml(data);
                document.getElementById('content').appendChild(htmlContent);
                document.querySelectorAll('code').forEach(el => {
                    hljs.highlightElement(el);
                })
            })
        }

        $(document).ready( function() {$("#header").load("../../../component/header.html");});
        $(document).ready( function() {$("#side").load("../side.html");});
        load("../markdown/overview/overview.md");
    </script>
</head>
<body>
    <div id="header"></div>
    <div id="side"></div>
    <div id="article">
        <div id="type">
            <button onclick="load('../markdown/overview/overview.md')">번역</button>
            <button onclick="load('../markdown/overview/overview-summarize.md')">정리</button>
        </div>
        <div id="content"></div>
    </div>
</body>
</html>
