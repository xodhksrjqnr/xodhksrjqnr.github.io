<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../css/post.css">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script type="text/javascript">
        function load(target) {
            $.get(target, function(data) {
                document.getElementById('content').innerText = "";
                const htmlContent = document.createElement("div");
                var converter = new showdown.Converter();
                htmlContent.innerHTML = converter.makeHtml(data);
                document.getElementById('content').appendChild(htmlContent);
            })
        }

        $(document).ready( function() {$("#header").load("../../../component/header.html");});
        $(document).ready( function() {$("#side").load("../side.html");});
        load("../markdown/overview.md");
    </script>
</head>
<body>
    <div id="header"></div>
    <div id="side"></div>
    <div id="article">
        <div id="type">
            <button onclick="load('../markdown/overview.md')">원문</button>
            <button onclick="load('../markdown/overview-simple.md')">정리</button>
        </div>
        <div id="content"></div>
    </div>
</body>
</html>
